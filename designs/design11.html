<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
    }
  </style>
  <title>8-bit Mario Text Adventure</title>
</head>
<body class="bg-gray-800 h-screen">
  <div class="h-full">
    <h1 class="text-4xl font-bold text-center text-white mb-12">8-bit Mario Text Adventure</h1>
    <div class="grid grid-rows-5 gap-8 h-full bg-black rounded-lg shadow-lg">
      <div class="row-span-3 relative h-full">
        <img class="rounded-t-lg shadow-lg w-full h-full object-cover" src="https://source.unsplash.com/random/500x500" alt="Random Unsplash image">
        <div class="absolute inset-x-0 top-1/2 transform -translate-y-1/2 w-1/2 mx-auto bg-black bg-opacity-70 px-8 py-6 h-1/2 overflow-y-scroll">
          <p class="text-xl text-white"><strong>You find yourself</strong> in an <em>8-bit world</em> inspired by old school Mario games. You're standing in a grassy area with blocks floating above you. A pipe is nearby, and you can see a small castle in the distance. What do you do?</p>
        </div>
      </div>
      <div class="row-span-2 p-8">
        <ul class="list-none space-y-4">
          <li>
            <button class="w-full bg-indigo-700 text-white rounded py-3 px-4 hover:bg-indigo-800 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-300ms animate__faster">1. Jump and hit the floating blocks</button>
          </li>
          <li>
            <button class="w-full bg-purple-600 text-white rounded py-3 px-4 hover:bg-purple-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-600ms animate__faster">2. Enter the pipe</button>
          </li>
          <li>
            <button class="w-full bg-pink-600 text-white rounded py-3 px-4 hover:bg-pink-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-900ms animate__faster">3. Head towards the castle</button>
          </li>
          <li>
            <button class="w-full bg-green-600 text-white rounded py-3 px-4 hover:bg-green-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-1200ms animate__faster
