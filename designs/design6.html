<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
    }
  </style>
  <title>8-bit Mario Text Adventure</title>
</head>
<body class="bg-gray-800">
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center text-white mb-12">8-bit Mario Text Adventure</h1>
    <div class="bg-black rounded-lg shadow-lg p-8 text-white">
      <img class="rounded-lg shadow-lg mb-6 w-full h-64 object-cover" src="https://source.unsplash.com/random/500x500" alt="Random Unsplash image">
      <p class="text-xl mb-8"><strong>You find yourself</strong> in an <em>8-bit world</em> inspired by old school Mario games. You're standing in a grassy area with blocks floating above you. A pipe is nearby, and you can see a small castle in the distance. What do you do?</p>
      <ul class="list-none space-y-4">
        <li>
          <button class="w-full bg-indigo-700 text-white rounded py-3 px-4 hover:bg-indigo-800 shadow-md">1. Jump and hit the floating blocks</button>
        </li>
        <li>
          <button class="w-full bg-purple-600 text-white rounded py-3 px-4 hover:bg-purple-700 shadow-md">2. Enter the pipe</button>
        </li>
        <li>
          <button class="w-full bg-pink-600 text-white rounded py-3 px-4 hover:bg-pink-700 shadow-md">3. Head towards the castle</button>
        </li>
        <li>
          <button class="w-full bg-teal-600 text-white rounded py-3 px-4 hover:bg-teal-700 shadow-md">4. Stay and look for hidden secrets</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
