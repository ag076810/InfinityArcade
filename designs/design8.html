<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            body {
                font-family: "Press Start 2P", sans-serif;
            }
        </style>
        <title>8-bit Mario Text Adventure</title>
    </head>
    <body class="bg-gray-800">
        <div class="container mx-auto px-4 py-12">
            <h1 class="text-4xl font-bold text-center text-white mb-12">
                8-bit Mario Text Adventure
            </h1>
            <div
                class="bg-black rounded-lg shadow-lg p-8 text-white flex flex-row gap-8"
            >
                <div class="flex flex-col w-full justify-between">
                    <div>
                        <p class="text-xl mb-8">
                            <strong>You find yourself</strong> in an
                            <em>8-bit world</em> inspired by old school Mario
                            games. You're standing in a grassy area with blocks
                            floating above you. A pipe is nearby, and you can
                            see a small castle in the distance. What do you do?
                        </p>
                    </div>

                    <div>
                        <ul class="list-none space-y-4">
                            <li>
                                <button
                                    class="w-full bg-indigo-700 text-white rounded py-3 px-4 hover:bg-indigo-800 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-1s animate__faster"
                                >
                                    1. Jump and hit the floating blocks
                                </button>
                            </li>
                            <li>
                                <button
                                    class="w-full bg-purple-600 text-white rounded py-3 px-4 hover:bg-purple-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-2s animate__faster"
                                >
                                    2. Enter the pipe
                                </button>
                            </li>
                            <li>
                                <button
                                    class="w-full bg-pink-600 text-white rounded py-3 px-4 hover:bg-pink-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-3s animate__faster"
                                >
                                    3. Head towards the castle
                                </button>
                            </li>
                            <li>
                                <button
                                    class="w-full bg-teal-600 text-white rounded py-3 px-4 hover:bg-teal-700 shadow-md opacity-0 animate__animated animate__fadeInUp animate__delay-4s animate__faster"
                                >
                                    4. Stay and look for hidden secrets
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col w-full">
                    <div>
                        <img
                            class="rounded-lg shadow-lg w-full h-full object-cover"
                            src="https://source.unsplash.com/random/512x512"
                            alt="Random Unsplash image"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
